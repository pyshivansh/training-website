<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kaggle Survey</title>
        <meta charset="utf-8">
        <meta name="viewport" width="device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    </head>
    <body>
        <h1 id="title">Kaggle Survey Form</h1>
        <p id="description">Thank you for taking the time to <em>improve</em> the platform.</p>
        <form method="POST" id="survey-form">
            <fieldset>
                <label id="name-label"><b>Name</b></label>
                <input type="text" id="name" name="name" class="textfield" placeholder="Enter your Name" required>
                <label id="email-label"><b>Email</b></label>
                <input type="email" id="email" name="email" class="textfield" placeholder="Enter your Email" required>
                <label id="number-label"><b>Age</b></label>
                <input type="number" id="number" name="number" class="textfield" min=10 max=99 placeholder="Enter your Age" required>
            </fieldset>
            <fieldset>
                <label id="dropdown-label"><b>What is your favorite feature about Kaggle?</b></label>
                <select id="dropdown" required>
                    <option value="">Select an option</option>
                    <option value=1>Challenges</option>
                    <option value=2>Projects</option>
                    <option value=3>Community</option>
                    <option value=4>Open Source</option>
                </select>
                <label id="radio-label"><b>Would you recommend Kaggle to a friend?</b></label>
                <div>
                    <input name="recommend" type="radio" id="definitely" value="definitely" class="vertical-align align-left" checked>
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input name="recommend" type="radio" id="maybe" value="maybe" class="vertical-align align-left">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input name="recommend" type="radio" id="not-sure" value="not-sure" class="vertical-align align-left">
                    <label for="not-sure">Not sure</label>
                </div>
            </fieldset>
            <fieldset>
                <label id="checkbox-label"><b>What would you like to see improved? (Check all that apply)</b></label>
                <div>
                    <input type="checkbox" id="front-end" name="front-end" value="front-end" class="vertical-align align-left">
                    <label for="front-end">Front-end projects</label>
                </div>
                <div>
                    <input type="checkbox" id="back-end" name="back-end" value="back-end" class="vertical-align align-left">
                    <label for="back-end">Back-end projects</label>
                </div>
                <div>
                    <input type="checkbox" id="data-vis" name="data-vis" value="data-vis" class="vertical-align align-left">
                    <label for="data-vis">Data Visualisation</label>
                </div>
                <div>
                    <input type="checkbox" id="challenges" name="challenges" value="challenges" class="vertical-align align-left">
                    <label for="challenges">Challenges</label>
                </div>
                <br>
                <label id="textarea-label"><b>Any comments or suggestions?</b></label>
                <textarea type="textarea" id="textarea" name="textarea" rows="3" cols="60" placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <input type="submit" id="submit" value="Submit" class="submit-button">
        </form>
    </body>
</html>
